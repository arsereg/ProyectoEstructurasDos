<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-arco-heading" data-cy="ArcoCreateUpdateHeading" jhiTranslate="proyectoEstructurasDosApp.arco.home.createOrEditLabel">
        Create or edit a Arco
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="proyectoEstructurasDosApp.arco.weight" for="field_weight">Weight</label>
          <input type="number" class="form-control" name="weight" id="field_weight" data-cy="weight" formControlName="weight" />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="proyectoEstructurasDosApp.arco.from" for="field_froms">From</label>
          <select class="form-control" id="field_froms" data-cy="from" multiple name="froms" formControlName="froms">
            <option
              [ngValue]="getSelectedNodo(nodoOption, editForm.get('froms')!.value)"
              *ngFor="let nodoOption of nodosSharedCollection; trackBy: trackNodoById"
            >
              {{ nodoOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="proyectoEstructurasDosApp.arco.to" for="field_tos">To</label>
          <select class="form-control" id="field_tos" data-cy="to" multiple name="tos" formControlName="tos">
            <option
              [ngValue]="getSelectedNodo(nodoOption, editForm.get('tos')!.value)"
              *ngFor="let nodoOption of nodosSharedCollection; trackBy: trackNodoById"
            >
              {{ nodoOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
